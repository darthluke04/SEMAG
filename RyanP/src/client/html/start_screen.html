<div id="start-screen-center-container">

    <h1 id="game-name">Tank Ace</h1>
    <h2 id="game-slogan">Can you become an ace?</h2>
    <form id="start-screen-form">
        <div class="form-group">
            <div class="input-group">
                <input id="input-username" class="form-control input-lg" placeholder="Username" autocomplete="off" pattern=".{3,12}" title="3 to 12 characters" required/>
                <span class="input-group-btn">
                    <button id="button-play" class="btn btn-lg btn-warning" type="submit">Play!</button>
                    <button id="button-spectate" class="btn btn-lg  btn-default spectate-button">Spectate</button>
                </span>
            </div>
        </div>
    </form>
</div>
